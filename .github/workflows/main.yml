    #   run: npm cache clean --force
    # - name: clean cache1
    #   run: rm -rf node_modules
    #   shell: bash
    # - name: clean cache2
    #   run: rm -rf package-lock.json
    #   shell: bash

    - name: Install Packages
      run: npm install

    - name: Build page
      run: CI=false && npm run build
      shell: bash
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: ./build
        external_repository: https://github.com/NihilWater/NihilWater.github.io
